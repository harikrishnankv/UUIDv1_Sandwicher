<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128" role="img" aria-label="Burger wizard logo">
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>
  <g transform="translate(0,2)" stroke="#2b1e1e" stroke-linecap="round" stroke-linejoin="round">
    <!-- Wand -->
    <g transform="translate(18,38)" filter="url(#shadow)">
      <path d="M0 26 L0 0" stroke="#2b1e1e" stroke-width="4"/>
      <g transform="translate(0,-2)">
        <polygon points="0,-10 3,-3 10,0 3,3 0,10 -3,3 -10,0 -3,-3" fill="#ffd23f" stroke="#2b1e1e" stroke-width="2"/>
      </g>
    </g>

    <!-- Hat -->
    <g transform="translate(64,18)" filter="url(#shadow)">
      <path d="M-26 22 C-10 -18 18 -6 20 16 C8 10 -6 8 -26 22 Z" fill="#6c4eb7" stroke-width="3"/>
      <ellipse cx="-2" cy="24" rx="34" ry="8" fill="#5a3ba5" stroke-width="3"/>
      <path d="M-18 12 C-14 10 -6 12 2 14" stroke="#2b1e1e" stroke-width="3"/>
    </g>

    <!-- Burger body -->
    <g transform="translate(64,64)" filter="url(#shadow)">
      <!-- Top bun -->
      <path d="M-44 0 C-44 -20 -16 -30 0 -30 C16 -30 44 -20 44 0 Q0 8 -44 0 Z" fill="#f7c56a" stroke-width="3"/>
      <!-- Face -->
      <circle cx="-10" cy="-10" r="3" fill="#2b1e1e"/>
      <circle cx="10" cy="-10" r="3" fill="#2b1e1e"/>
      <path d="M-6 -3 Q0 2 6 -3" fill="none" stroke="#2b1e1e" stroke-width="3"/>
      <!-- Lettuce -->
      <path d="M-44 6 Q-34 10 -24 6 Q-14 10 -4 6 Q6 10 16 6 Q26 10 36 6 Q40 8 44 6 L44 10 L-44 10 Z" fill="#34c759" stroke-width="2"/>
      <!-- Tomato -->
      <rect x="-44" y="10" width="88" height="8" rx="4" ry="4" fill="#e74c3c" stroke-width="2"/>
      <!-- Cheese -->
      <path d="M-44 18 H44 L28 26 L12 18 L-8 26 L-28 18 Z" fill="#f4d03f" stroke-width="2"/>
      <!-- Bottom bun -->
      <rect x="-44" y="26" width="88" height="18" rx="10" ry="10" fill="#f7c56a" stroke-width="3"/>
      <!-- Arms -->
      <path d="M-46 20 q-8 6 -12 -2" fill="none" stroke="#2b1e1e" stroke-width="4"/>
      <path d="M46 20 q8 6 12 -2" fill="none" stroke="#2b1e1e" stroke-width="4"/>
    </g>
  </g>
</svg>










